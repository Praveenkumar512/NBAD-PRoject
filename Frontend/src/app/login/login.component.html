<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Login</h3>
        <form (submit)="handleLogin($event)" class="p-4 border rounded shadow-sm bg-light">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter Username"
              [(ngModel)]="loginUser"
              name="username"
            />
            <small class="text-danger" *ngIf="loginErrors.username">{{ loginErrors.username }}</small>
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
              [(ngModel)]="loginPass"
              name="password"
            />
            <small class="text-danger" *ngIf="loginErrors.password">{{ loginErrors.password }}</small>
          </div>
  
          <!-- Submit Button -->
          <div class="form-group text-center pt-1">
            <button type="submit" class="btn btn-primary px-4 py-2">Login</button>
          </div>
  
          <!-- Feedback Message -->
          <p [class.text-danger]="loginErrors.server" [class.text-success]="!loginErrors.server && responseMessage">
            {{ responseMessage }}
          </p>
        </form>
      </div>
    </div>
  </div>
