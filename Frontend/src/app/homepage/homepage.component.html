<div class="container py-5" *ngIf="!loggedIn()">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Create Account</h3>
      <form (submit)="handleSubmit($event)" class="p-4 border rounded shadow-sm bg-light">
        <!-- Username Field -->
        <div class="form-group">
          <label for="user" class="font-weight-bold">Username</label>
          <input
            type="text"
            id="user"
            class="form-control"
            placeholder="Enter Username"
            [(ngModel)]="user"
            name="user"
          />
          <small class="text-danger" *ngIf="errors.user">{{ errors.user }}</small>
        </div>

        <!-- Student ID Field -->
        <div class="form-group">
          <label for="studentid" class="font-weight-bold">Student ID</label>
          <input
            type="text"
            id="studentid"
            class="form-control"
            placeholder="Enter student ID"
            [(ngModel)]="studentId"
            name="studentid"
          />
          <small class="text-danger" *ngIf="errors.studentId">{{ errors.studentId }}</small>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="font-weight-bold">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            [(ngModel)]="pass"
            name="password"
          />
          <small class="text-danger" *ngIf="errors.pass">{{ errors.pass }}</small>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm password"
            [(ngModel)]="confirmPass"
            name="confirmPass"
          />
          <small class="text-danger" *ngIf="errors.confirmPass">{{ errors.confirmPass }}</small>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center pt-1">
          <button type="submit" class="btn btn-primary px-4 py-2">Sign Up</button>
        </div>

        <!-- Feedback Message -->
        <p [class.text-danger]="errors.server" [class.text-success]="!errors.server">{{ responseMessage }}</p>
      </form>
    </div>
  </div>
</div>

<div *ngIf="loggedIn()" class="text-center mt-5">
  <h3 class="text-success">You're already logged in!</h3>
  <p class="mt-3">Feel free to explore other pages using the navigation menu.</p>
</div>
